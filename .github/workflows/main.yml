name: CI Build Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Navigate to project directory
        run: |
            ls
            pwd
            cd Blank/
            dotnet restore
      - name: Build Android app
        run: |
          pwd
          cd /Blank/Blank.Android
          msbuild Blank.Android.csproj /verbosity:normal /t:Rebuild /p:Configuration=Release

      - name: Build iOS app
        run: |
          cd /Blank/Blank.iOS
          msbuild Blank.iOS.csproj /verbosity:normal /t:Rebuild /p:Configuration=Release /p:Platform=iPhone

      - name: Upload Android artifact
        uses: actions/upload-artifact@v2
        with:
          name: Android
          path: Blank/Blank.Android/bin/Release/com.tfp.blank-Signed.apk

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v2
        with:
          name: iOS
          path: Blank/Blank.iOS/bin/iPhone/Release/Blank.iOS.app
